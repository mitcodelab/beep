<!-----------------------------CPF Script  ----------------------------->    

<script>
  
  var lightValue;
  var motionValue = 0;

  // Initial Setup: Temperature A0; Light Sensor A3; Motion Sensor D5; Buzzer D6; 1 led D7
 function setup(){
 cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "analog", 3, "INPUT"], ["setPinMode", "digital", 5, "INPUT"],["setPinMode", "digital", 6, "TONE"],["grove_newChainableLED", 7, 8, 1]');
  }// send for setup()

  function main() {

    lightValue= cpf.get("a3");
    motionValue= cpf.get("d5");
    document.getElementById("lightdata").innerHTML = lightValue;
    if(motionValue == 1) {
      cpf.request('["grove_setColorRGB", 0, 143, 4, 4]');
      cpf.request('["tone_play", 6, 293, 300]');
      cpf.request('["sleep", 300]');

      document.getElementById("movDetected3").style.opacity = "1";
      document.getElementById("movDetected4").style.opacity = "1";
    } else{

      document.getElementById("movDetected3").style.opacity = "0";
      document.getElementById("movDetected4").style.opacity = "0";        
      cpf.request('["grove_setColorRGB", 0, 0, 0, 0]');
    }
    setTimeout(main, 1000); 
  } // End for main()

  setup();
  //loop();
  main();
  
</script>
